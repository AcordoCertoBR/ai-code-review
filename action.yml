$schema: "https://json.schemastore.org/github-action.json"
name: "OpenAI Code Review Action"
description: "Executa um code review usando a API da OpenAI e cria uma revisão no PR com comentários inline se houver problemas críticos."

inputs:
  ignore_extensions:
    description: "Extensões de arquivos a serem ignoradas, separadas por vírgula (ex.: .json,.xml). Por padrão, nenhum arquivo é ignorado."
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Checkout do código
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Obter diff do Pull Request
      id: get_diff
      shell: bash
      run: |
        BASE_REF="${{ github.event.pull_request.base.ref }}"
        HEAD_SHA="${{ github.event.pull_request.head.sha }}"
        echo "Usando BASE_REF: $BASE_REF e HEAD_SHA: $HEAD_SHA"
        git fetch origin "$BASE_REF" --depth=1
        DIFF=$(git diff -U5 "origin/${BASE_REF}" "$HEAD_SHA")
        echo "Diff obtido:"
        echo "$DIFF"
        echo "diff<<EOF" >> "$GITHUB_OUTPUT"
        echo "$DIFF" >> "$GITHUB_OUTPUT"
        echo "EOF" >> "$GITHUB_OUTPUT"

    - name: Set GitHub Action Path
      shell: bash
      run: echo "$GITHUB_ACTION_PATH" >> "$GITHUB_PATH"
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}

    - name: Executar Code Review com OpenAI
      id: code_review
      shell: bash
      env:
        IGNORE_EXTENSIONS: ${{ inputs.ignore_extensions }}
      run: |
        # Salva o diff no arquivo "diff.txt" preservando a formatação
        printf '%s\n' "${{ steps.get_diff.outputs.diff }}" > diff.txt
        # Executa o script code_review.py utilizando o caminho absoluto da action
        python3 "$GITHUB_ACTION_PATH/code_review.py" diff.txt
        